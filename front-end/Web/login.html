<html>
 <head>
 <meta charset="utf-8">
    <title>Centralizando tela de login</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
 </head>
 <body>
     <div class="pagina">
         <div class="caixa-login">
             <form>
                 <input type="text" placeholder="Usúario " />
                 <input type="password" placeholder="Senha" />
                 <button type="submit">Login</button>
             </form>
         </div>
     </div>
 </body>
 <!-- 1. Quem alinha a caixa de login ao centro, é o componente anterior.
 Nesse exemplo a div com a class pagina.
2. O alinhamento é feito com o display flex e justify-content e align-items <center class="
3. Para o alinhamento fique correto é fundamental:
Alinhamento Vertical vai ocorrer em relação á altura do componente.
Então, é muito importante lembrar de setar o height, nessa exemplo como 100vh(100% da área visível da tela).
Para que a caixa de login fique ao centro.
Se o height não for setado, o alinhamento vertical ocorrerá de acordo com a altura do maior componente. Nesse exemplo o height.
Caso contrário não será alinhado verticalmente.
* -->
